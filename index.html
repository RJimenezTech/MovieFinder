<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Occasional Movie</title>
</head>

<body>
    <div class="level content is-vcentered">
        <div class="level-item">
            <button class="button is-light startButton" type="submit">
                START
            </button>
        </div>
    
        <section class="questionEvent">
            <h1 class="has-text-white has-text-centered is-family-monospace">What is your occasion?</h1>
            <div id="occasionBtns" class="buttons columns is-centered">
                <button class="column button is-half is-family-monospace is-normal button-selection girls">Girls Night</button>
                <button class="column button is-half is-family-monospace is-normal button-selection family">Family Night</button>
                <button class="column button is-half is-family-monospace is-normal button-selection kids">Kids Sleepover</button>
                <button class="column button is-half is-family-monospace is-normal button-selection date">Date Night</button>
                <button class="column button is-half is-family-monospace is-normal button-selection solo">Just watching by myself</button>
            </div>
        </section>
    </div>


    <div class="level content is-flex is-vcentered">
        <div class="level-item">
            <button id="backbutton" class="button back is-normal is-danger" style="display:none">BACK</button>

        <div class="movieCard box is-mobile is-family-monospace">
            <div class="columns is-mobile">
                <div id="title" class="column is-full is-full-mobile is-one-third-tablet">
                    <p class="title has-text-centered is-size-4-mobile">
                        Title
                    </p>
                </div>
            </div>
            <div class="columns is-mobile">
                <div id="year" class="column is-half is-half-mobile is-one-third-tablet">
                    <p class="year subtitle is-5 has-text-centered is-size-5-mobile">
                        Year
                    </p>
                </div>
                <div id="rating" class="column is-half is-half-mobile is-one-third-tablet">
                    <p class="rating subtitle is-5 has-text-centered is-size-5-mobile">
                        Rating
                    </p>
                </div>
            </div>
            <div id="second-row" class="columns">
                <div class="column is-full-mobile is-one-third-tablet">
                    <figure class="image is-4by5">
                        <img class="poster" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                </div>
                <div id="synopsis" class="column is-full-mobile is-half-tablet">
                    <p class="synopsis has-text-centered is-size-7-mobile">
                        Synopsis of movie
                    </p>
                </div>
            </div>
            <div class="columns is-mobile">
                <div id="streaming" class="column is-hidden-mobile is-full">
                    <p class="subtitle is-5 has-text-left is-mobile">
                        Streaming options:
                    </p>
                </div>
            </div>
            <div class="columns is-mobile">
                <button id="recBtn"
                    class="button is-normal is-fullwidth is-focused is-danger has-text-centered is-family-monospace button is-small is-responsive">New
                    Recommendation</button>
            </div>
        </div>
    </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
